# Base LightGBM Parameter Grid with Early Stopping
base:
  num_leaves:
    type: int
    low: 2
    high: 500

  max_depth:
    type: int
    low: 0
    high: 50

  learning_rate:
    type: float
    low: 0.01
    high: 1.0
    log: true

  num_boost_round:
    type: fixed
    value: 10000

  early_stopping_rounds:
    type: int
    low: 10
    high: 200
    log: true

  subsample:
    type: float
    low: 0.5
    high: 1.0

  colsample_bytree:
    type: float
    low: 0.5
    high: 1.0

  reg_alpha:
    type: float
    low: 0.000001
    high: 10
    log: true

  reg_lambda:
    type: float
    low: 0.000001
    high: 10
    log: true

  min_data_in_leaf:
    type: int
    low: 1
    high: 100

  bagging_freq:
    type: int
    low: 1
    high: 5

  data_sample_strategy:
    type: fixed
    value: "bagging"

  min_child_weight:
    type: float
    low: 0.0001
    high: 100
    log: true

  cat_smooth:
    type: float
    low: 1
    high: 100
    log: true

# GBDT with explicit bagging strategy
gbdt-bagging:
  inherit: base
  boosting_type:
    type: fixed
    value: "gbdt"
  data_sample_strategy:
    type: fixed
    value: "bagging"

# GBDT with GOSS (Gradient-based One-Side Sampling)
gbdt-goss:
  inherit: base
  boosting_type:
    type: fixed
    value: "gbdt"
  data_sample_strategy:
    type: fixed
    value: "goss"

# DART variant
dart:
  inherit: base
  boosting_type:
    type: fixed
    value: "dart"

# Random Forest variant
rf:
  inherit: base
  boosting_type:
    type: fixed
    value: "rf"
