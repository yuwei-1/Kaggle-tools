# Fast LightGBM Parameter Grid for Testing
# Minimal parameter ranges to speed up test execution
base:
  num_leaves:
    type: int
    low: 2
    high: 10

  max_depth:
    type: int
    low: 2
    high: 5

  learning_rate:
    type: float
    low: 0.1
    high: 0.5

  num_boost_round:
    type: int
    low: 5
    high: 10

  subsample:
    type: float
    low: 0.8
    high: 1.0

  colsample_bytree:
    type: float
    low: 0.8
    high: 1.0

  reg_alpha:
    type: float
    low: 0.01
    high: 1.0

  reg_lambda:
    type: float
    low: 0.01
    high: 1.0

  min_data_in_leaf:
    type: int
    low: 5
    high: 20

  bagging_freq:
    type: int
    low: 1
    high: 2

  data_sample_strategy:
    type: fixed
    value: "bagging"

  min_child_weight:
    type: float
    low: 1.0
    high: 10.0

  cat_smooth:
    type: float
    low: 1
    high: 10
